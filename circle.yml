## Customize the test machine
machine:
  environment:
    CI: true
  node:
    version: 6.11.1

checkout:
  post:
    - chmod +x ./_scripts/push_to_staging.sh
    - chmod +x ./_scripts/run_tests.sh

## Customize test commands
test:
  override:
    - sh ./_scripts/run_tests.sh

## Customize deployment
deployment:
  develop:
    branch: develop
    commands:
      - sh ./_scripts/push_to_staging.sh